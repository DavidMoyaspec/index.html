<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>
    <style>
        body {
            background-image: url('foto2.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            touch-action: manipulation;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); 
            z-index: 0;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
            width: 100%;
        }

        /* FOTO CORREGIDA: Sin cÃ­rculo rosa */
        .user-photo {
            width: 280px; /* Un poco mÃ¡s grande para que luzca */
            height: auto;
            border: 2px solid white; /* Un borde fino blanco para que resalte */
            border-radius: 10px; /* Bordes apenas redondeados, no cÃ­rculo */
            object-fit: cover;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: fadeIn 2s ease-in;
        }

        .flower {
            position: relative;
            transform: scale(0.7); /* Reducida para que no tape la foto */
            margin-top: -10px;
        }

        .stem {
            width: 10px;
            height: 120px;
            background: linear-gradient(to bottom, #2d5a27, #1e3d1a);
            margin: 0 auto;
            border-radius: 5px;
        }

        .petals {
            position: relative;
            z-index: 2;
            animation: sway 3s ease-in-out infinite;
        }

        .petal {
            width: 50px;
            height: 80px;
            background: #ff4d6d;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform-origin: bottom center;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.2);
        }

        .p1 { transform: translateX(-50%) rotate(0deg); z-index: 3; }
        .p2 { transform: translateX(-50%) rotate(30deg); background: #ff758f; }
        .p3 { transform: translateX(-50%) rotate(-30deg); background: #ff758f; }
        .p4 { transform: translateX(-50%) rotate(60deg); background: #c9184a; height: 70px; }
        .p5 { transform: translateX(-50%) rotate(-60deg); background: #c9184a; height: 70px; }

        .leaf {
            width: 40px;
            height: 20px;
            background: #2d5a27;
            border-radius: 0 100% 0 100%;
            position: absolute;
            left: 50%;
        }

        .l1 { top: 40px; transform: translateX(5px); }
        .l2 { top: 70px; transform: translateX(-45px) scaleX(-1); }

        .message {
            color: white;
            margin-top: 15px;
            font-size: 1.4rem;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards 1.5s;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-150px) scale(1.8); opacity: 0; }
        }

        .thumb {
            position: fixed;
            font-size: 50px;
            pointer-events: none;
            z-index: 9999;
            animation: floatUp 0.8s ease-out forwards;
        }
    </style>
</head>
<body>

    <audio id="miAudio" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <img src="foto1.png.jpeg" class="user-photo" alt="Foto">
        
        <div class="flower">
            <div class="petals">
                <div class="petal p1"></div>
                <div class="petal p2"></div>
                <div class="petal p3"></div>
                <div class="petal p4"></div>
                <div class="petal p5"></div>
            </div>
            <div class="stem">
                <div class="leaf l1"></div>
                <div class="leaf l2"></div>
            </div>
        </div>

        <div class="message">
            Â¡Te amo mucho mi caracolitoðŸ™Œ! <br>
            <small style="font-size: 0.8rem; font-weight: normal;">(Toca la pantalla para la mÃºsica ðŸŽµ)</small>
        </div>
    </div>

    <script>
        const audio = document.getElementById('miAudio');
        let musicaIniciada = false;

        function manejarInteraccion(x, y) {
            // Iniciar mÃºsica al primer toque o clic
            if (!musicaIniciada) {
                audio.play().catch(error => console.log("Esperando interacciÃ³n..."));
                musicaIniciada = true;
            }

            const thumb = document.createElement('div');
            thumb.className = 'thumb';
            thumb.innerText = ' â¤ï¸ '; // He quitado el emoji de burla para que sea mÃ¡s tierno, puedes volver a ponerlo si quieres
            thumb.style.left = (x - 25) + 'px';
            thumb.style.top = (y - 25) + 'px';
            document.body.appendChild(thumb);
            setTimeout(() => { thumb.remove(); }, 800);
        }

        document.addEventListener('mousedown', (e) => manejarInteraccion(e.clientX, e.clientY));
        document.addEventListener('touchstart', (e) => {
            manejarInteraccion(e.touches[0].clientX, e.touches[0].clientY);
        });
    </script>
</body>
</html>
