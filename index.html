<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>
    <style>
        body {
            background-image: url('foto2.png'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.3); 
            z-index: 0;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .user-photo {
            width: 250px;
            height: auto;
            border: 3px solid white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            margin-bottom: 30px; /* M√°s espacio para que no tapen la foto */
        }

        /* Contenedor horizontal para las 3 flores */
        .flowers-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px; /* Baja las flores respecto a la foto */
        }

        .flower {
            transform: scale(0.6);
            position: relative;
            width: 60px;
            height: 140px;
        }

        .stem {
            width: 8px;
            height: 100px;
            background: linear-gradient(to bottom, #2d5a27, #1e3d1a);
            margin: 0 auto;
            border-radius: 4px;
        }

        .petals {
            animation: sway 3s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        .petal {
            width: 50px;
            height: 80px;
            border-radius: 50% 50% 50% 50% / 80% 80% 20% 20%;
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform-origin: bottom center;
        }

        /* --- COLORES FLOR ROSA --- */
        .pink .p1 { transform: translateX(-50%) rotate(0deg); background: #ff4d6d; z-index: 3; }
        .pink .p2 { transform: translateX(-50%) rotate(30deg); background: #ff758f; }
        .pink .p3 { transform: translateX(-50%) rotate(-30deg); background: #ff758f; }
        .pink .p4 { transform: translateX(-50%) rotate(60deg); background: #c9184a; height: 70px; }
        .pink .p5 { transform: translateX(-50%) rotate(-60deg); background: #c9184a; height: 70px; }

        /* --- COLORES FLOR AZUL --- */
        .blue .p1 { transform: translateX(-50%) rotate(0deg); background: #0077b6; z-index: 3; }
        .blue .p2 { transform: translateX(-50%) rotate(30deg); background: #48cae4; }
        .blue .p3 { transform: translateX(-50%) rotate(-30deg); background: #48cae4; }
        .blue .p4 { transform: translateX(-50%) rotate(60deg); background: #023e8a; height: 70px; }
        .blue .p5 { transform: translateX(-50%) rotate(-60deg); background: #023e8a; height: 70px; }

        /* --- COLORES FLOR NEGRA --- */
        .black .p1 { transform: translateX(-50%) rotate(0deg); background: #1a1a1a; z-index: 3; }
        .black .p2 { transform: translateX(-50%) rotate(30deg); background: #444444; }
        .black .p3 { transform: translateX(-50%) rotate(-30deg); background: #444444; }
        .black .p4 { transform: translateX(-50%) rotate(60deg); background: #000000; height: 70px; }
        .black .p5 { transform: translateX(-50%) rotate(-60deg); background: #000000; height: 70px; }

        .message {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            background: rgba(0,0,0,0.5);
            padding: 10px 20px;
            border-radius: 20px;
            margin-top: 20px;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .thumb {
            position: fixed;
            font-size: 40px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            z-index: 10;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="miAudio" loop>
        <source src="musica.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <img src="foto1.png" class="user-photo" alt="Foto">
        
        <div class="flowers-container">
            <div class="flower blue">
                <div class="petals">
                    <div class="petal p1"></div>
                    <div class="petal p2"></div>
                    <div class="petal p3"></div>
                    <div class="petal p4"></div>
                    <div class="petal p5"></div>
                </div>
                <div class="stem"></div>
            </div>

            <div class="flower pink">
                <div class="petals">
                    <div class="petal p1"></div>
                    <div class="petal p2"></div>
                    <div class="petal p3"></div>
                    <div class="petal p4"></div>
                    <div class="petal p5"></div>
                </div>
                <div class="stem"></div>
            </div>

            <div class="flower black">
                <div class="petals">
                    <div class="petal p1"></div>
                    <div class="petal p2"></div>
                    <div class="petal p3"></div>
                    <div class="petal p4"></div>
                    <div class="petal p5"></div>
                </div>
                <div class="stem"></div>
            </div>
        </div>

        <div class="message">
            ¬°Te amo mucho mi caracolito üôå‚ù§Ô∏è! <br>
            <span style="font-size: 0.7rem;">(Toca la pantalla para que suene la m√∫sica perra)</span>
        </div>
    </div>

    <script>
        const audio = document.getElementById('miAudio');
        let play = false;

        document.addEventListener('click', (e) => {
            if(!play) {
                audio.play();
                play = true;
            }
            const t = document.createElement('div');
            t.className = 'thumb';
            // Mantiene tus emojis originales
            t.innerText = 'üñï‚ù§Ô∏èüòÇ';
            t.style.left = e.clientX + 'px';
            t.style.top = e.clientY + 'px';
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 1000);
        });
    </script>
</body>
</html>
